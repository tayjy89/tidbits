<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thwaites Score Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f9f9f9;
        }
        h1 {
            color: #333;
        }
        table {
            margin: 0 auto;
        }
        td {
            padding: 5px;
        }
        input[type="number"] {
            width: 100px;
        }
        button {
            background-color: #0074d9;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #thwaitesResult {
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Thwaites Score Calculator</h1>

    <table>
        <tr>
            <td><label for="age">Age (years):</label></td>
            <td><input type="number" id="age"></td>
        </tr>
        <tr>
            <td><label for="bloodWBC">Blood WBC (10続/mm続):</label></td>
            <td><input type="number" id="bloodWBC"></td>
        </tr>
        <tr>
            <td><label for="daysIllness">Days of Illness:</label></td>
            <td><input type="number" id="daysIllness"></td>
        </tr>
        <tr>
            <td><label for="csfWBC">CSF WBC (10続/mm続):</label></td>
            <td><input type="number" id="csfWBC"></td>
        </tr>
        <tr>
            <td><label for="csfNeutrophils">CSF % Neutrophils:</label></td>
            <td><input type="number" id="csfNeutrophils"></td>
        </tr>
    </table>

    <!-- Calculate Button -->
    <button onclick="calculateThwaitesScore()">Calculate Thwaites Score</button>

    <!-- Results -->
    <p id="thwaitesResult"></p>

      <script>
        function calculateThwaitesScore() {
            const age = parseFloat(document.getElementById('age').value);
            const bloodWBC = parseFloat(document.getElementById('bloodWBC').value);
            const daysIllness = parseInt(document.getElementById('daysIllness').value);
            const csfWBC = parseFloat(document.getElementById('csfWBC').value);
            const csfNeutrophils = parseFloat(document.getElementById('csfNeutrophils').value);

            // Calculate Thwaites score
            let thwaitesScore = 0;
            if (age >= 36) {
                thwaitesScore += 2;
            }
            if (bloodWBC >= 15) {
                thwaitesScore += 4;
            }
            if (daysIllness >= 6) {
                thwaitesScore += 5;
            }
            if (csfWBC >= 0.9) {
                thwaitesScore += 3;
            }
            if (csfNeutrophils >= 75) {
                thwaitesScore += 4;
            }

            // Display results and interpretation
            const interpretation = (thwaitesScore <= 4) ? 'High probability of tuberculous meningitis.' : 'Consider other causes for meningitis.';
            document.getElementById('thwaitesResult').textContent = `Thwaites Score: ${thwaitesScore}. ${interpretation}`;
        }
    </script>
</body>
</html>
